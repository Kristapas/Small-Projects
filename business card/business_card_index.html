<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="business_card_style.css">
    <title>Document</title>
</head>
<body>

    <section id="business-card" class="business-card"></section>

    <form action="" type="post" name="card">
        <input type="text" name="name" id="name" placeholder="Full name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="text" name="address" id="address" placeholder="Business address">
        <input type="tel" name="phone" id="phone" placeholder="Phone number">
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        <button type="submit" class="btn" id="btn">Submit</button>
    </form>
    
    <script src="business_card_script.js"></script>
</body>
</html>
